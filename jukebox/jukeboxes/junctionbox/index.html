    <style type="text/css">
#connectionNotice {
  position:absolute;
  top:550px;
  left:50px;
  background-color:#ccc;
  font-size:40;
  z-index:1500;
  display:none;
}

#playerframe {
  border:1px solid #ccc; 
  padding:3px;
  margin:5px;
  height:400px;
  width:500px;
  float:left;
  overflow:auto;
}

#rightDiv {
  border:1px solid #ccc; 
  padding:3px;
  margin:5px;
  float:left;
  height:400px;
}

#linkDiv,infobar {
  clear:both;
}

#infobar {
  border:1px solid #ccc;
  width:600px;
  float:left;
  height:80px;
  font-size:10;
}
#socialbox {
  float:left;
  border:1px solid #ccc;
  padding:3px;
  margin:5px;
}
.playlist_entry {

}
.entry_friends {

  padding:0;
}

  <div id="playerframe">

    </div>
